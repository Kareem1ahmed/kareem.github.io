.skills {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
}

.skill {
  padding: 10px 20px;
  background-color: #1e3a8a; /* لون أزرق داكن */
  color: #fff;
  border-radius: 8px;
  transition: all 0.3s ease;
}

.skill:hover {
  background-color: #0ea5e9; /* لون أزرق فاتح عند Hover */
  transform: scale(1.1);
}
